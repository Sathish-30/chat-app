<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Spring Boot WebSocket Chat Application </title>
</head>
<body>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username to enter the Chatroom</h1>
            <form name = "usernameForm" id="usernameForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder = "Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat Demo</h2>
            </div>
            <div id="connecting">
                Connecting ...
            </div>
            <ul id="messageArea">

            </ul>
            <form name="messageForm" id="messageForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="message" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class = "primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src = "js/index.js"></script>
</body>
</html>
